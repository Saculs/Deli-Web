<!doctype html>
<html>
  <head>
    <title>DeliEngine</title>
    <style>
    /* Add a black background color to the top navigation */
.topnav {
  /*background-color: #333;*/
  overflow: hidden;
}

img {
    max-width: 100%;
    max-height: 100%;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
    </style>
  </head>
  <body>

    <div class="topnav">
            <img src="https://raw.githubusercontent.com/Saculs/Deli-Web/master/images/logo.png">
            <a class="active" href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
    </div>


  </body>
</html>
